name: Lint

on:
  push:
    paths:
      - '**.py'
      - '**.sh'
      - 'Makefile'
  pull_request:
    paths:
      - '**.py'
      - '**.sh'
      - 'Makefile'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make shellcheck
      - name: Run linting
        run: make lint
