name: Python Lint

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'
      - 'Makefile'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Run python-lint via Makefile
        run: make python-lint
